<tr>
  <td style="white-space:nowrap">
    {{ obj.reserved_time|time:"H:i" }} </td>

  <td style="white-space:nowrap">{{ obj.service }}</td>
  <td style="white-space:nowrap">{{ obj.party_size }} pax</td>
  <td>
    <a href="{% url "bookings:booking_update" code=obj.code %}" style="white-space:nowrap">
      {{ obj.name }}</a>
      {{ obj.phone }}{% if obj.phone and obj.email%}, {% endif %}{{ obj.email }}
  </td>
  <td style="white-space:nowrap">
    <em>{{obj.status}}</em>
  </td>
  <td>
    {{ obj.notes }}
  </td>
</tr>
