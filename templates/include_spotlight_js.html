<script type="text/javascript" src="{{MEDIA_URL}}js/jquery-1.2.6.min.js"></script>
<script type="text/javascript" src="{{MEDIA_URL}}js/jquery-easing-1.3.pack.js"></script>
<script type="text/javascript" src="{{MEDIA_URL}}js/coda-slider.1.1.1.pack.js"></script>
<script type="text/javascript">
    var theInt = null;
    var $crosslink, $navthumb;
    var curclicked = 0;
    theInterval = function(cur){
        clearInterval(theInt);
        if( typeof cur != 'undefined' )
            curclicked = cur;
        $crosslink.removeClass("active-thumb");
        $navthumb.eq(curclicked).parent().addClass("active-thumb");
            $(".stripNav ul li a").eq(curclicked).trigger('click');
        theInt = setInterval(function(){
            $crosslink.removeClass("active-thumb");
            $navthumb.eq(curclicked).parent().addClass("active-thumb");
            $(".stripNav ul li a").eq(curclicked).trigger('click');
            curclicked++;
            if( 6 == curclicked )
                curclicked = 0;
        }, 20000);
    };
    $(function(){
        $("#main-photo-slider").codaSlider();
        $navthumb = $(".nav-thumb");
        $crosslink = $(".cross-link");
        $navthumb
        .click(function() {
            var $this = $(this);
            theInterval($this.parent().attr('href').slice(1) - 1);
            return false;
        });
        theInterval();
    });
</script>
